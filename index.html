<body onload="cargarData()">
    <header class="header align-items-center">
        <a class="main-link" href="/">
            <h4 class="header-title">Aplicación iCar</h3>
        </a>
    </header>
    <main class="main-container">
        <div class="modal fade" id="modalActividad" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar actividad</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="actividadForm">
                        <div class="form-group mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea name="" id="descripcion" class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="dias" class="col-form-label">Duración en días:</label>
                            <input class="form-control" type="number" min="1" id="dias"></input>
                        </div>
                        <div class="mb-3">
                            <label for="fechaInicio" class="col-form-label">Fecha de inicio:</label>
                            <input class="form-control" type="date" id="fechaInicio"></input>
                        </div>
                        <div class="mb-3">
                            <label for="fechaFin" class="col-form-label">Fecha de fin:</label>
                            <input class="form-control" type="date" id="fechaFin"></input>
                        </div>
                        <div class="mb-3">
                            <label for="responsable" class="col-form-label">Responsable de la actividad:</label>
                            <input class="form-control" type="text" id="responsable" placeholder="Persona encargada de la actividad"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button id="cerrarModal" type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="resetForm()">Cerrar</button>
                  <button id="botonCrear" type="button" class="btn btn-primary" onclick="crearActividad()">Crear</button>
                  <button id="submitEdit" type="button" class="btn btn-success">Editar</button>
                </div>
              </div>
            </div>
        </div>
    </main>
